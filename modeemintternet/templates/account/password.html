{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Salasanan vaihto</h1>

    <p>Tällä lomakkeella voit vaihtaa salasanasi Modeemin järjestelmiin.</p>

    {% if form.errors %}
        <p>Korjaa lomakkeen tiedot.</p>
    {% endif %}

    <form method="post" action="{% url 'password_update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Vaihda salasana">
    </form>
{% endblock %}
